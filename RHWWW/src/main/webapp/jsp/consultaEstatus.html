<div class="modal fade" id="Modalestatus" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Actualización del Estatus</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 	
        <div class="form-group">
			<label for="txtVacanteHorario">Estatus</label> <br>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="rdEstatus" id="rdEstatus" value="0">
			  <label class="form-check-label" for="rdEstatus">Disponible</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="rdEstatus" id="rdEstatus" value="1">
			  <label class="form-check-label" for="rdEstatus">Aceptado</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="rdEstatus" id="rdEstatus" value="2">
			  <label class="form-check-label" for="rdEstatus">No aceptado</label>
			</div>
		</div>
		<input type="hidden" required class="form-control" id="hidenIdAspirante">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="actualizaEstatus();">Enviar</button>
      </div>
    </div>
  </div>
</div>

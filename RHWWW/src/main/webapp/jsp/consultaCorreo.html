<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enviar pdf por correo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="myForm">
      <div class="modal-body"> 	
        <div class="form-group">
			<label for="txtVacanteHorario">Correo:</label> 
			<input type="email" class="form-control" id="txtCorreo"  required>
		</div>
		<input type="hidden" required class="form-control" id="hidenCadena">
		<input type="hidden" required class="form-control" id="hidenNombre">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="enviaCorreoWs();">Enviar</button>
      </div>
      </form>
    </div>
  </div>
</div>

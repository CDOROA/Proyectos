<div class="container-fluid " style="padding: 0; margin: 0 ; ">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm12 col-12" >
		
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<c:forEach var="banner" items="${listBanners}">						
						<c:choose>
           					<c:when  test="${banner.id_banner == 1}">
           						<li data-target="#carouselExampleIndicators" data-slide-to="${banner.id_banner}" class="active"></li>
           					</c:when >
           					<c:otherwise>
           						<li data-target="#carouselExampleIndicators" data-slide-to="${banner.id_banner}"></li>
           					</c:otherwise>
           				</c:choose>   
					</c:forEach>	
				</ol>
				<div class="carousel-inner">				
					<c:forEach var="banner" items="${listBanners}">						
						<c:choose>
           					<c:when  test="${banner.id_banner == 0}">
           						<div class="carousel-item active">
								  <img class="d-block w-100" src="${pageContext.request.contextPath}/image/banners/${banner.imagen_banner}" alt="First slide" >
								</div>
           					</c:when >
           					<c:otherwise>
           						<div class="carousel-item">
								  <img class="d-block w-100" src="${pageContext.request.contextPath}/image/banners/${banner.imagen_banner}" alt="First slide" >
								</div>
           					</c:otherwise>
           				</c:choose>   
					</c:forEach>	
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
</div>

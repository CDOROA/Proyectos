<!-- MENSAJE DE ESPERA -->
<div id="divFormularioPostulate" style="display: none;" class="popupPostulate">
    <div class="content-popupPostulate"> 
    
    <div class="row" style="padding: 10px; margin: 0; text-align: center;">	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
		    <label id="txt_num_vacantePostulate" style="font-weight: bold; display: none"></label>
		     <label id="txt_num_empresaPostulate" style="font-weight: bold; display: none"></label>
		    <img src="images/vacantes_mini.png" ></img> 
			<label  id="txt_nom_vacantePostulate" class='EPP_lb_size_24' style='font-weight: bold; color:#004085; padding-top:10px'></label>
		</div>
	</div>
	
	<div class="row" style="padding: 10px; margin: 0; text-align: center;">	
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="text-align:center;"></div>	
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" style="text-align:center;">		
			<div id="divMjsErrorPostulate" style=" padding:3px; display: none; widt:80%">	
				<div class="alert alert-danger alert-dismissible fade show" role="alert" style="padding:10px;">
				  	<strong>¡Error!</strong> <label id="lbErrorPostulate" style="font-weight: normal; font-size: 16px"> </label>				  
				</div>	
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="text-align:center;"></div>	
	</div>

	<div class="row" style="padding: 10px; margin: 0; text-align: center;">	
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="text-align:center;"></div>	
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" style="text-align:center;">		
			<div id="divMjsExitoPostulate" style=" padding:3px; display: none; widt:80%">	
				<div class="alert alert-primary alert-dismissible fade show" role="alert" style="padding:10px;">
				  	<label  style="font-weight: normal; font-size: 16px"> Su informaci&oacute;n fue enviada </label> <strong>¡Correctamente!</strong> 				  
				</div>	
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="text-align:center;"></div>	
	</div>



    <table align="center" width="90%">
    	<tr>
    		<td>
	    		<div id="divRegistratePostulate">
	    			<label class="EPP_lb_size_24"  style="font-weight: bold; color:#FF4500">Paso 1: Registra tus datos personales</label>
					<div class="row" style="padding: 10px; margin: 0; text-align: center;">	
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">			
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="txtNombrePostulate" style="font-weight: bold">Nombre:</label>
								<input  id="txtNombrePostulate" type="text" onkeyup="this.value = this.value.toUpperCase();"  class="form-control" id="formGroupExampleInput"  style="padding: 4px;font-size: 12px; font-family: arial" >
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">			
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="txtApellidoPPostulate" style="font-weight: bold">Apellido Paterno:</label>
								<input  id="txtApellidoPPostulate" type="text" onkeyup="this.value = this.value.toUpperCase();" class="form-control" id="formGroupExampleInput"  style="padding: 4px;font-size: 12px; font-family: arial" >
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">	
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="txtApellidoMPostulate" style="font-weight: bold">Apellido Materno:</label>
								<input  id="txtApellidoMPostulate" type="text" onkeyup="this.value = this.value.toUpperCase();" class="form-control" id="formGroupExampleInput"  style="padding: 4px;font-size: 12px; font-family: arial" >
							</div>
						</div>
					</div>					
					<div class="row" style="padding: 10px; margin: 0; text-align: center;">	
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">			
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="txtEmailPostulate" style="font-weight: bold">Email:</label>
								<input  id="txtEmailPostulate" type="text" class="form-control" id="formGroupExampleInput"  style="padding: 4px;font-size: 12px; font-family: arial" >
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">			
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="txtEdadPostulate" style="font-weight: bold">Edad:</label>
								<input  id="txtEdadPostulate" type="text" maxlength="2" class="form-control" id="formGroupExampleInput" onkeypress="return EsNumero(event)" style="padding: 4px;font-size: 12px; font-family: arial" >
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">	
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="txtTelefonoPostulate" style="font-weight: bold">Telefono:</label>
								<input  id="txtTelefonoPostulate" maxlength="10"  type="text" class="form-control" id="formGroupExampleInput"  onkeypress="return EsNumeroOSigno(event)" style="padding: 4px;font-size: 12px; font-family: arial" >
							</div>
						</div>
					</div>					
					<div class="row" style="padding: 10px; margin: 0; text-align: center;">	
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">			
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label style="font-weight: bold">Genero:</label><br>
								<div class="form-check form-check-inline">
								  	<input class="form-check-input" type="radio" name="cboGeneroPostulate" id="cboGeneroPostulateF" value="option1" checked>
								  	<label class="form-check-label" for="cboGeneroPostulateF"> Femenino</label>
								</div>
								<div class="form-check form-check-inline">
								  	<input class="form-check-input" type="radio" name="cboGeneroPostulate" id="cboGeneroPostulateM" value="option2">
								  	<label class="form-check-label" for="cboGeneroPostulateM">Masculino</label>
								 </div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">			
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="cboNivelAcademicoPostulate" style="font-weight: bold">Nivel Acad&eacute;mico:</label>
								<select id="cboNivelAcademicoPostulate" class="custom-select" required style="padding: 4px; font-size: 12px; font-family: arial">
									<option value="0" >-- Selecciona --</option>
									<c:forEach var="nivel" items="${listNivelAcademico}">
										<option value="${nivel.id_nivelAcademico}" >${nivel.nivelAcademico}</option>
									</c:forEach>
								</select>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:center;">			
							<div class="form-group" align="left" style="margin: 4px">
								<label  style="font-weight: bold;color:#DC143C">*</label>
								<label for="cboEstadoPostulate" style="font-weight: bold">Estado:</label>
								<select id="cboEstadoPostulate" class="custom-select" required style="padding: 4px; font-size: 12px; font-family: arial">
									<option value="0" >-- Selecciona --</option>
									<c:forEach var="estado" items="${listEstados}">
									<option value="${estado.cve_Estado}" >${estado.nombre_estado}</option>
								</c:forEach>
								</select>
							</div>
						</div>					
					</div>	
	    			<div class="row" style="padding: 10px; margin: 0; text-align: right;">
	    				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="text-align:right;">
	    					<div class="form-group" align="right" style="margin: 4px;font-size: 12px; font-family: arial; padding-top: 10px;" >
								<button class="btn btn-danger" onclick="OcultarDiv('divFormularioPostulate')" style="width:300px">Cancelar</button>
							</div>	
	    				</div>	
	    				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="text-align:left;">
		    				<div class="form-group" align="left" style="margin: 4px;font-size: 12px; font-family: arial; padding-top: 10px;" >
								<button class="btn btn-info" onclick="altaAspirantes()" style="width:300px">Siguiente</button>
							</div>	
	    				</div>	
	    			</div>
	    			
	    		</div>
    			
    			<div id="divAdjuntaCVPostulate" class="row" style="padding: 25px; margin: 0; text-align: center; display: none">
    				<label class="EPP_lb_size_24"  style="font-weight: bold; color:#FF4500">Paso 2: Adjunta tu CV</label>    			
    				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding:10px;text-align:center;background-color: #FBFBFB ; border: 1px solid #DDDDDD; ">
    					<label class="EPP_lb_size_20" style="font-weight: bold; color:#0033CC">Sube tu curriculum en formato PDF</label><br><br>
    					<form action="${pageContext.request.contextPath}/BolsaTrabajoUploadFile" id="frmFilePostulate" method="post"  enctype='multipart/form-data'>    					
    						<input type="file" accept=".pdf" name="file" id="file" required>
    						<input type="hidden" name="vista" value="PaginaInicio.jsp" >
    						
    						<br><br> 
    						<button type="submit" class="btn btn-info" onclick="cargaArchivoCVAspirante();"style="width:300px">Enviar Informacion</button> 						
    					</form>
    					
    					<br>
    					
       				</div>    			
    			</div>
    		</td>
    	</tr>
    </table>
   	 	
    </div>
</div>

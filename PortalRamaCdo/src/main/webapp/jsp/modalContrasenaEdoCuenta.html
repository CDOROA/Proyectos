<div class="modal fade" id="modalContrasenaEdoCuenta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingresar contraseña para ver el Estado de Cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="alert alert-warning" role="alert" id="alertEdoCuenta" style="display: none">
  		<label id="lbl_alert_edoCuenta"></label>
	  </div>
		    <div class="input-group">
				<input type="text" class="form-control"   id="txt_valida_contrasena_edoCuenta"  required type="password" style="margin-right: 10px;" placeholder="Ingrese contraseña..."  onkeypress = " if(event.keyCode == 13) validarContrasenaEdoCuenta()" autocomplete="off">
				<div class="input-group-btn">
						<button type="button" class="btn btn-primary" onclick="validarContrasenaEdoCuenta()"> Ingresar </button>
					</div>
			</div>		
  
      </div>
    </div>
  </div>
</div>

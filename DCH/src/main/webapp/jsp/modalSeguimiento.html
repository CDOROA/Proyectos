<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:100%;">
  <div class="modal-dialog" role="document" style="margin-left:15%;">
    <div class="modal-content" style="width:250%;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Seguimiento Detalle</h5>
        <button type="button" class="close" onclick="Javascript: $('#exampleModal').modal('hide');" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div id="tablaSeguimientos"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="Javascript: $('#exampleModal').modal('hide');">Cerrar</button>
      </div>
    </div>
  </div>
</div>

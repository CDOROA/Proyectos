<div class="modal fade" id="modalCorreo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label for="lblCorreo" class="col-form-label">Correo:</label>
            <input type="text" class="form-control" id="correo">
          </div>
          <div class="mb-3">
            <label for="lblTipoEncuesta" class="col-form-label">Tipo Encuesta:</label>
            <div id="selectTipo">
            	<select class="form-select" id="idTipoEncuesta">
            		<option value="1">GERENCIAL</option>
            		<option value="2">MANDOS MEDIOS</option>
            		<option value="3">ADMINISTRATIVOS</option>
            		<option value="4">OPERATIVOS</option>
            	</select>
            </div>
          </div>
          <input type="hidden" id="idEmpleado" value="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
        <button type="button" onclick="guardarCorreo();" class="btn btn-primary">GUARDAR</button>
        <button type="button" onclick="validaCorreo();" class="btn btn-warning">ENVIAR CORREO</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalPreguntas" tabindex="-1" role="dialog" aria-labelledby="preguntasTitulo" aria-hidden="true" style="width:100%;  background:black; ">
  <div class="modal-dialog" role="document" style="margin-left:15%;">
    <div class="modal-content" style="width:280%;">
      <div class="modal-header">
        <h5 class="modal-title" id="preguntasTitulo"></h5>
        <button type="button" class="close" onclick="Javascript: $('#modalPreguntas').modal('hide');" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div id="tablaPreguntas" style="margin-left:2%; margin-right:2%;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="Javascript: $('#modalPreguntas').modal('hide');">Cerrar</button>
      </div>
    </div>
  </div>
</div>

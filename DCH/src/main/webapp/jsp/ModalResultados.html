<div class="modal fade" id="modalResultados" tabindex="-1" role="dialog" aria-labelledby="tituloModalResultados" aria-hidden="true" style="width:100%;">
  <div class="modal-dialog" role="document" style="margin-left:3%;">
    <div class="modal-content" style="width:350%;">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloModalResultados"></h5>
        <button type="button" class="close" onclick="Javascript: $('#modalResultados').modal('hide');" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><div id="divCompetencias" style="font-size:12px;"></div><br>
      	<div id="tablaResultados"></div>
      	<div id="tablaEmpleados" style="display:none;"></div>
      </div>
      <div class="modal-footer">
       	<a id="download_xlsxEmpleado" class="btn btn-warning"  href="#">Descargar</a>
        <button type="button" class="btn btn-danger" onclick="Javascript: $('#modalResultados').modal('hide');">Cerrar</button>
      </div>
    </div>
    <script>
        let download_xlsxEmpleado = document.querySelector("#download_xlsxEmpleado")
        download_xlsxEmpleado.addEventListener("click", ()=>{                     
            ExcellentExport.convert({ anchor: download_xlsxEmpleado, filename: 'ResultadosEmpleadosArea', format: 'xlsx'},[{name: 'ResultadosEmpleadosArea', from: {table: 'tablaEmpleados'}}])
        })
</script>  
  </div>
</div>

<div style="height: 5px"></div>
<table align="center" width="100%">
	<tr>
		<td align="center">
			 <div style="background-color: #FBFBFB ; border: 1px solid #DDDDDD; width:95%; border-radius: 4px; padding: 5px">
				 <table width="95%" align="center" > 
	              	<tr>
                        <td align="left" valign="bottom">
                        	<label class="EG_lbtexto">Fecha Inicio:</label>
                        	<input type="text" id="txt_fechaIniBBVA" class="EG_calendario">
                       	</td>
                       	<td align="left" valign="bottom">
                       		<label class="EG_lbtexto">Fecha Fin:</label>
                       		<input type="text" id="txt_fechaFinBBVA" class="EG_calendario">
                       	</td>
                       	<td align="left" valign="bottom">
                       		<label class="EG_lbtexto">Estatus:</label>
                       		<select id="cmbEstatusBBVA"  name="cmbEstatusBBVA" class="EG_cmb">
                       			<c:forEach var="stsLin" items="${listaEstatusLinea}">                       			
                       				<c:choose>
                       					<c:when  test="${infoUsu.nivel_usuario == 0 && infoUsu.dato_numerico == 0 }">
                       						<c:if test="${stsLin.id_estatus == 0}">
			                       			 	<option value="${stsLin.id_estatus}">${stsLin.nombre_estatus}</option>
			                       			 </c:if>
                       					</c:when >
                       					<c:otherwise>
                       						<option value="${stsLin.id_estatus}">${stsLin.nombre_estatus}</option>
                       					</c:otherwise>
                       				</c:choose>                       			
								 </c:forEach>
							</select>
                       	</td>
	                    <td align="center" valign="bottom">
	                        <button class="btn btn-info" type="submit"  style="padding:3px; font-size:13px; width:120px"   onclick="consultaLineaBancariaBBVA()"  >
								<i class="glyphicon glyphicon-search"></i> Buscar
							</button>
	                    </td>	                   
	               	</tr>
				</table>
			 </div>
		</td>
	</tr>
	<tr><td height="5px"></td></tr>	
</table>

<div id="divMantoLineaBancariaBBVA" style="height: 600px">
	<table width="95%" align="center">
		<tr>
			<td align="center">
				<table align="left">
					<tr>
						<td>
							<div style="width:380px;border: 1px solid #ED969E; border-radius: 3px; padding: 10px; " id="div_ActualizarPagoCajaBbva">
								<table width=100% align="center">
									<tr>
										<td align="left" valign="bottom">
											<label class="ELB_lbtexto"> Tipo: </label>
											<select id="cmbTipoBbvaCaja"  name="cmbTipoBbvaCaja" class="EG_cmb" style="width:120px">
												<option value="0"> -- SELECCIONA --</option>	
												<c:forEach var="tipoLin" items="${listaTiposLinea}">
													<c:if test="${tipoLin.area_tipo_linea == '2'}">
														<option value="${tipoLin.id_tipo_linea}">${tipoLin.nombre_tipo_linea}</option>
													</c:if>
												 </c:forEach>
											</select>
										</td>
										<td align="center">
											<button id="btn_AplicarPagoBbvaXCaja" class="btn btn-danger" type="button"  style="padding:3px; font-size:13px;  width:180px" onclick="mantoLineaBancaria(4, 'Aplicar_Pago','CajaAdministrativa');"  >	
												<i class="glyphicon glyphicon-saved"></i> Aplicado en Caja Admin.
											</button> 											
										</td>
									</tr>
								</table>					
							</div>
						</td>
						<td>
							<div style="width:350px;border: 1px solid #8FD19E; border-radius: 3px; padding: 10px; " id="div_AplicarPagoBbva">
								<table width=100% align="center">
									<tr>
										<td align="left" valign="bottom">
											<label class="ELB_lbtexto"> Folio Pago: </label>
											<input type="text" id="txt_folio_pagoActBbva" class="EG_txt" style="width:50px" onkeypress="return EsNumeroOSigno(event)">
										</td>
										<td align="center">
											<button id="btn_AplicarPagoBbva" class="btn btn-success" type="button"  style="padding:3px; font-size:13px;  width:160px" onclick="mantoLineaBancaria(4, 'Aplicar_Pago','');"   >	
												<i class="glyphicon glyphicon-floppy-saved"></i> Aplicado en Sis.May.
											</button>										
										</td>
									</tr>
								</table>					
							</div>
						</td>	
						<td>				
	        				<button id="btn_QuitarPagoBbva"  class="btn btn-danger" type="button"  style="padding:3px; font-size:13px;  width:120px" onclick="mantoLineaBancaria(4, 'Regresar_Pago','');"  >	
								<i class="glyphicon glyphicon-floppy-remove"></i> Revertir Pago
							</button>
						</td>
						<td width="5px"></td>
						<td align=left >
	        				<div style="width:550px;border: 1px solid #4682B4; border-radius: 3px; padding: 10px; " id="div_ActualizarAgenteBbva">
								<table width=100% align="center">
									<tr>
										<td align="center">
											<label style="font-family: arial; font-size: 12px; font-weight: bold" >AV :</label>
											<select id="cmbNumeroAVBbva"  name="cmbNumeroAVBbva" class="EG_cmb" style="width:180px">
												<option value="0"> -- SELECCIONA --</option>	
												<c:forEach var="agte" items="${listaAgentes}">
													<option value="${agte.num_agente}">${agte.num_agente} - ${agte.nombre_agente}</option>
												 </c:forEach>
											</select>
										</td>
										<td align="left" valign="bottom">
											<label class="ELB_lbtexto"> Tipo: </label>
											<select id="cmbTipoBBVA"  name="cmbTipoBBVA" class="EG_cmb" style="width:130px">
												<option value="0"> -- SELECCIONA --</option>	
												<c:forEach var="tipoLin" items="${listaTiposLinea}">
													<c:if test="${tipoLin.area_tipo_linea == '1'}">
														<option value="${tipoLin.id_tipo_linea}">${tipoLin.nombre_tipo_linea}</option>
													</c:if>
												 </c:forEach>
											</select>
										</td>
										<td align="center">
											<button id="btn_ActualizarAVBbva"  class="btn btn-primary" type="button"  style="padding:3px; font-size:13px;  width:120px" onclick="actualizaAVMasivoDeLineaBancariaXBanco(4);">	
												<i class="glyphicon glyphicon-ok"></i> Pre-Asignar AV
											</button>	
										</td>
									</tr>
								</table>					
							</div>
	        			</td>
	        			<td width="5px"></td>	
						<td align="right" > 
	        				<div style="width:240px;border: 1px solid #4682B4; border-radius: 3px; padding: 10px" id="div_ActualizarClienteBbva">
								<table width=98%>
									<tr>
										<td  align="center">
											<label style="font-family: arial; font-size: 12px; font-weight: bold" >Cliente:</label>
											<input type="text" id="txt_NumeroCteActBbva" class="EG_txt" style="width:50px">
										</td>
										<td  align="center">
											<button id="btn_ActualizarClienteBbva" class="btn btn-primary" type="button"  style="padding:3px; font-size:13px;  width:100px " onclick="actualizaCteMasivoDeLineaBancariaXBanco(4);"  >	
												<i class="glyphicon glyphicon-user"></i> Asignar Cte.
											</button>
										</td>
									</tr>
								</table>					
							</div>
	        			</td>
	        			<td width="5px"></td>	
	        			<td align="right">
							<div style="border: 1px solid #4682B4; width:360px; border-radius: 4px; padding: 10px" id="divAsignarLineaBanECR_Bbva">
								<table width="98%" align="center" > 
									<tr>
									   <td align="left" valign="bottom">
											<label class="ELB_lbtexto"> ECC: </label>
											<select id="cmbUsuEcBBVA"  name="cmbUsuEcBBVA" class="EG_cmb" style="width:180px">
												<option value="0"> -- SELECCIONA --</option>	
												 <c:forEach var="usuCr" items="${listaUsuariosCredito}">
													<option value="${usuCr.cve_usu_credito}">${usuCr.nombre_usu_credito}</option>
												 </c:forEach>
											</select>
										</td>
										
										<td align="center" valign="bottom">
											<button class="btn btn-primary" type="button"  style="padding:3px; font-size:13px;  width:110px" onclick="modificaLineaBancaria(4);" >	
												<i class="glyphicon glyphicon-ok"></i> Modifica ECC
											</button>
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr><td height="5px"></td></tr>	
	</table>
	<table align=center width="100%">
		<tr>
			<td><div id="grid_LineaBbva" style="font-size: 75%"></div> </td>
		</tr>
	</table>	
	<br>	
	<br>
</div>

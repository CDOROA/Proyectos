								<form action="ChequesDevueltos" method="post" onsubmit="return ConfirmarEnvio()" id="formulario2">

									<input type="hidden" name="txtFolioCorteCaja" value="${data.getFolio_corte_caja()}">

									</td>
									<td style="font-size: 13px;">
										<b>${data.getFecha_pro()}</b>
										<input type="hidden" name="txtFechaPro" value="${data.getFecha_pro()}">
									</td>
									<td align="center">
										<input class="numeroCheques" id="<%=contador%>_txtNumeroCheque" onblur="MotivoInputHidden2(this.id,this);" name="txtNumeroCheque" style="height: 20px" type="text" onKeyPress="return soloNumeros(event);" size="6" placeholder="No.Cheque" form="formulario"> 
										<input  name="txtNumeroCheque2" id="<%=contador%>_txtNumeroCheque2" style="height: 20px" type="hidden" onKeyPress="return soloNumeros(event);" size="6" placeholder="No.Cheque">
									</td>
									<td align="center">
										<input class="importeCheques" id="<%=contador%>_txtImporteCheque" onblur="MotivoInputHidden3(this.id,this);" name="txtImporteCheque" onKeyPress="return soloNumerosPuntos(event);" 	style="height: 20px" type="text" size="6" placeholder="Importe..." form="formulario"> 
										<input  name="txtImporteCheque3" id="<%=contador%>_txtImporteCheque3" style="height: 20px" type="hidden" size="6" placeholder="Importe...">
									</td>
									<td align="center">

											<c:forEach var="dato" items="${LstMotivosChqDev}">

											</c:forEach>
										</select> 
										<input id="<%=contador%>_motivo2" class="motivoCheques" name="motivo21" type="hidden">
									</td>
									<td align="center">
										<select class="BancoHidden"  id="<%=contador%>_nSelectbancoDeposito"  onblur="MotivoInputHiddenBanco(this.id,this);" name="bancoDeposito" form="formulario">
											<option value="" disabled selected>Seleccione Banco Deposito...</option>
											<c:forEach var="ba" items="${listaBancos}" >
												<c:if test="${ba.deposito == '1'}">
													<option value="${ba.cve_banco}" >${ba.nombre_banco}</option>
												</c:if>												
											</c:forEach>
										</select> 
										<input id="<%=contador%>_bancoDeposito" class="bancoDeposito" name="bancoDeposito" type="hidden">
									</td>
									<td align="center"><input type="hidden" name="vista" id="idIndex" value="Menu2.html"> 
										<input type="hidden" 	name="accion" id="idIndex" value="Eliminar">
										<button type="submit" class="btn btn-success btn-sm" id="<%=contador%>" onclick="return cancelarUno(this.id)">
											<i class="glyphicon glyphicon-plus"> </i>
										</button>
									</td>
								</form>
							</tr>
							<%contador++;%>
						</c:forEach>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div id="divIngresosConTarjetaCredito" style="display: none;" class="popupCE" >
    <div class="content-popupCE">
	    <div style="background:#F2F2F2;  border: 1px solid #CCCCCC"  align="center">
	       	<br>
			<table width="95%" align="center">
				<tr> 
					<td colspan="2"  align="center">
						<label class="EG_lbtexto" style="font-size: 15px" > Folio Ingreso:</label>
						<label class="EG_lbtexto" style="font-size: 15px" id ="lbFolioIngresoConTC"></label>
					</td>
				</tr>
				<tr>
					<td rowspan="3" width=10% align="right">
						<img src="images/seguridad.png" class="img-responsive navbar-brand-img"></img>
					</td>
					<td align="center" width=90%> 
						<table width=100%>
							<tr>
								<td align="center">
									<input id="cbxAplicaComision"  type="checkbox" name="txtDocumentoNota" onclick="validaSiSolicitaraBancos()"  >
									<label class="EG_lbtexto"  style="font-weight: normal" >Aplicar comisi&oacute;n al Cliente por Tarjeta de Credito</label>
								</td>
							</tr>
						</table>						
					</td>
				</tr>		
				<tr>
					<td align="center" > 
						<div id= "div_solicitaBancos" style="display: none"> 
							<table width=95%>
								<tr>
									<td align="left">
										<div id="AplicaPagoTarjeta">
											<label class="EG_lbtexto"  style="font-weight: normal" >Banco: </label>
											<select id="cmbBanco_PCT"  name="banco" class="EG_cmb" >
												<option value="0" >--Selecciona--</option>
												<c:forEach var="ba" items="${listaBancos}">
													<option value="${ba.cve_banco}" >${ba.nombre_banco}</option>												
												</c:forEach>
											</select>
										</div>
									</td>
									<td align="right">
										<label class="EG_lbtexto"  style="font-weight: normal" >Banco Deposito:</label>
										<select id="cmbBancoDeposito_PCT"  name="bancoDeposito" class="EG_cmb" >
											<option value="0" >--Selecciona--</option>	
											<c:forEach var="ba" items="${listaBancos}">
											<c:if test="${ba.deposito == '1'}">
												<option value="${ba.cve_banco}" >${ba.nombre_banco}</option>	
											</c:if>											
											</c:forEach>
										</select>
									</td>
								</tr>
							</table>	
						</div>		
					</td>
				</tr>
				
					       
				<tr>
				
	     			<td  class="EG_lbtexto" align="center">
	     				<br>
	     				<button class="btn btn-danger" type="button"  style="padding:3px; width: 100px; font-size:12px " onclick="OcultarDiv('divIngresosConTarjetaCredito');"  >
							<i class="glyphicon glyphicon-arrow-left"></i> Atras
						</button> &nbsp;&nbsp; &nbsp;&nbsp;
						<button class="btn btn-primary" type="button"  style="padding:3px; width: 120px;font-size:12px" onclick="actualizarPagoConTarjeta()"  >
							<i class="glyphicon glyphicon-ok"></i> Actualizar
						</button>
	     			</td>
	     			
	     		</tr>
			</table>	
			<br>
	    </div>
    </div>
</div>

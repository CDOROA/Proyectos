<div id="divActualizaTransferenciaEgreso" style="display: none;" class="popupCE" >
    <div class="content-popupCE">
		<div style="background:#F2F2F2;  border: 1px solid #CCCCCC"  align="center">
			<div style="background:#F2F2F2;  border: 1px solid #CCCCCC"  align="center">
				<br>
				<table width="95%" align="center">
					<tr>
						<td rowspan="3" width=13% align="right">
							<img src="images/pregunta.png" class="img-responsive navbar-brand-img"></img>
						</td>
						<td align="center">	
							<div style="display: inline">
								<strong><label class="EG_lbtexto"> Folio:</label> </strong>
								<strong> <label id="msjAactualizaTrans"></label> </strong>
							</div>				
						</td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<label for="id_bancoTransferencia" class="EG_lbtexto" style="font-weight: normal;">Banco  de Transfrencia:</label>
	 						<select id="id_bancoTransferencia"  name="bancoTransferencia" class="EG_cmb" style="width:150px">
	 							<option value="0" >---Selecciona---</option>
								<c:forEach var="ba" items="${listaBancos}" >
									<c:if test="${ba.deposito == '1'}">
										<option value="${ba.cve_banco}" >${ba.nombre_banco}</option>
									</c:if>												
								</c:forEach>
							</select>		
						</td>
					</tr>		        					    
					<tr>
						<td align="center" colspan="2">
							<label class="EG_lbtexto" style="font-weight: normal;"> N&uacute;mero de Transferencia: </label>
							<input type="text" name="numero_trasferencia" id="numero_trasferencia" class="EG_txt" style="width:140px"  maxlength="10" onkeypress="return EsNumero(event)">
						</td>
					</tr>
					
				</table>	
				<br>
				<table width="70%" align="center">
					<tr>	
						<td  class="EG_lbtexto" align="center">
							<button class="btn btn-danger" type="button"  style="padding:3px; width: 80px ; font-size:13px" onclick="OcultarDiv('divActualizaTransferenciaEgreso');"  >
								<i class="glyphicon glyphicon-arrow-left"></i> Atras
							</button>
						</td>
						<td  class="EG_lbtexto" align="right">
							<button class="btn btn-primary" type="button"  style="padding:3px; width: 140px; font-size:13px" onclick="actualizarTrasferenciaXIDEgreso()"  >
								<i class="glyphicon glyphicon-ok"></i>  Actualizar
							</button>
						</td>
					</tr>
				</table>
				<br>
			</div>
   	 	</div>
	</div>
</div>

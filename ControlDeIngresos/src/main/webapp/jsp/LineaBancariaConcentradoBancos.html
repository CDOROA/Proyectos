<table align="center" width="90%" style="border: 1px solid #DDDDDD;">
	<tr>
		<td>

				<table width="95%" align="center" > 
	              	<tr>
                        <td>
                        	<label class="EG_lbtexto">Fecha Inicio:</label>
                       	</td>
                       	<td>
                       		<input type="text" id="txt_fechaIniConcentrado" class="EG_calendario">
                       	</td>
                       	<td>
                       		<label class="EG_lbtexto">Fecha Fin:</label>
                       	</td>
                       	<td>
                       		<input type="text" id="txt_fechaFinConcentrado" class="EG_calendario">

                       	</td>

								 </c:forEach>
							</select>
	                    </td>

							</button>

							</button>

				</table>

</table>
